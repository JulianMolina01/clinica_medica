          {% for pacientito in pacientitos %} 
		<div style="width: 800px; height: 100%; background-color: white; z-index: 1; top: 0; right: 0; align-items: center; justify-items: center; border-right: 2px solid #d9d9d9;">  
			<center><h3 style="color: black; border-bottom: 2px solid #d9d9d9;">Actualizar Paciente</h3>
			<div style="background-color: transparent; padding: 3px;">		
		<form class="col-6" action="{{url_for('actualizar')}}" method="POST">
            <div class="mb-3 row">
				<div class="col-sm-12" style="display: none;">
				<input type="text" class="form-control" id="staticEmail" name="id" value="{{ pacientito[0] }}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-12 col-form-label">Apellido Paterno</label>
				<div class="col-sm-12">
				<input type="text" class="form-control" id="staticEmail" name="ap" value="{{ pacientito[1] }}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-12 col-form-label">Apellido Materno</label>
				<div class="col-sm-12">
				<input type="text" class="form-control" id="staticEmail" name="am" value="{{ pacientito[2] }}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-12 col-form-label">Nombres</label>
				<div class="col-sm-12">
				<input type="text" class="form-control" id="staticEmail" name="nombres" value="{{ pacientito[3] }}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-12 col-form-label">Edad</label>
				<div class="col-sm-12">
				<input type="number" min="1" max="200" class="form-control" id="staticEmail" name="edad" value="{{ pacientito[4] }}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-12 col-form-label">Telefono</label>
				<div class="col-sm-12">
				<input type="text" class="form-control" id="staticEmail" name="telefono" value="{{ pacientito[5] }}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-12 col-form-label">Correo</label>
				<div class="col-sm-12">
				<input type="email" class="form-control" id="staticEmail" name="email" value="{{ pacientito[6] }}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-12 col-form-label">Direccion</label>
				<div class="col-sm-12">
				<input type="text" class="form-control" id="staticEmail" name="dir" value="{{ pacientito[7] }}">
				</div>
			</div>
			<div style="display: grid; align-items: center; justify-items: center;">
				<input type="submit" value="Guardar Cambios" style="width: 100%; color: #FFFFFF; background-color: #44834a; border: 0px; padding: 5px;">
			</div>
		</form>
		{% if mensaje %}
		<p>{{ mensaje }}</p>
		{% endif %}
		</div></center>
	</div><!-- center if necessary -->
    {% endfor %}
